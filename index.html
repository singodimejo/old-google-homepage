<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Google Homepage Recreated</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

        <ul class="list">
            <li>
                <a href="#">Gmail</a>

            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>

            </li>
        </ul>
        <ul class="list footer-right">
            <li>
                <a href="#">Privacy</a>
            </li>
            <li>

            </li>
